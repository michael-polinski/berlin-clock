<div
  class="m-2 indicator"
  [ngClass]="{
    'rectangle-indicator': isRectangle(),
    'small-rectangle': isSmall() && isRectangle(),
    'circle-indicator': isCircle(),
    'small-circle': isSmall() && isCircle(),
    'is-active-primary': isActive() && isPrimaryColor(),
    'is-active-accent': isActive() && isAccentColor()
    }">
</div>
