<div class="d-flex justify-content-center">
  <div class="d-flex flex-column">
    <div class="d-flex flex-row justify-content-center">
      <berlin-clock-rectangle-indicator
        *ngFor="let item of minutesBaseFiveData"
        [model]="item"
        [active]="amountOfMinutes$ | async | isMin: item.minValue"></berlin-clock-rectangle-indicator>
    </div>
    <div class="d-flex flex-row">
      <berlin-clock-rectangle-indicator
        *ngFor="let item of minutesBaseOneData, let i = index"
        [model]="item"
        [active]="amountOfMinutes$ | async | isModRestMin: item.model"></berlin-clock-rectangle-indicator>
    </div>
  </div>
</div>
