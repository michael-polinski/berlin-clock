<div class="d-flex justify-content-center">
  <div class="d-flex flex-column">
    <div class="d-flex flex-row">
      <berlin-clock-rectangle-indicator
        *ngFor="let item of hoursBaseFiveData"
        [model]="item"
        [active]="amountOfHours$ | async | isMin: item.minValue"></berlin-clock-rectangle-indicator>
    </div>
    <div class="d-flex flex-row">
      <berlin-clock-rectangle-indicator
        *ngFor="let item of hoursBaseOneData, let i = index"
        [model]="item"
        [active]="amountOfHours$ | async | isModRestMin: item.model"></berlin-clock-rectangle-indicator>
    </div>
  </div>
</div>
